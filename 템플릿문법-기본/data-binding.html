<!-- {{ sth }} 과 같이 콧수염괄호로 data값을 가져오는 것을 data binding이라 한다.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{num}}
        {{doubleNum}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                num: 10
            },
            //data에 선언된 변수를 활용하는 또 다른 변수는 computed에 선언해 주는 것이 좋다.
            computed: {
                doubleNum: function () {
                    return this.num * 2;
                }
            }
        })
    </script>
</body>

</html>
