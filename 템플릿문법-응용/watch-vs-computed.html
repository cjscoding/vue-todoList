<body>
    <div id="app">
        {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            computed: {
                doubleNum: function () {
                    return this.num * 2;
                }
            },
            watch: {
                num: function (newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function (num) {
                    // console.log(num);
                    axios.get(num);
                }
            }
        });
    </script>
</body>
